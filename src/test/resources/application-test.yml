application:
  cors:
    allowed-origins: "http://127.0.0.1,http://localhost,http://127.0.0.1:5173,http://localhost:5173"
    allowed-methods: "*"
    allowed-headers: "*"

logging:
  level:
    org:
      springframework:
        test:
          context:
            cache: INFO

spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:14.6:///radar?TC_DAEMON=true&TC_TMPFS=/testtmpfs:rw
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
  liquibase:
    change-log: database/changelog-master.xml
    label-filter: test
    contexts: test
  jpa:
    show-sql: true
  test:
    context:
      cache:
        maxSize: 16
      failure:
        threshold: 3
