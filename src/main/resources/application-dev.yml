application:
  cors:
    allowed-origins: "http://127.0.0.1,http://localhost,http://127.0.0.1:5173,http://localhost:5173"
    allowed-methods: "*"
    allowed-headers: "*"

logging:
  level:
    org:
      springframework:
        security: DEBUG
    root: INFO

spring:
  datasource:
    url: jdbc:h2:mem:radar;MODE=PostgreSQL
    username: h5radar
    password: secret
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
  messages:
    use-code-as-default-message: false
  resources:
    cache-period: 0
  thymeleaf:
    cache: false
